<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mini Celeste - Démo</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #1d1f21;
    touch-action: none;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#1a1a40, #141414);
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// ======================
// CONFIG
// ======================
const GRAVITY = 0.7;
const JUMP_FORCE = -12;
const MOVE_SPEED = 4;
const DASH_SPEED = 12;
const DASH_TIME = 10;

// ======================
// GAME STATE
// ======================
let player = {
  x: 100,
  y: 100,
  w: 20,
  h: 20,
  vx: 0,
  vy: 0,
  grounded: false,
  dashing: false,
  dashTimer: 0,
  dashDir: {x:0, y:0},
};

let platforms = [
  {x:0, y:H-40, w:W, h:40},
  {x:100, y:H-120, w:100, h:10},
  {x:240, y:H-200, w:100, h:10},
  {x:400, y:H-280, w:100, h:10},
];

let keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// ======================
// GAMEPAD SUPPORT
// ======================
let gamepad = null;
window.addEventListener("gamepadconnected", (e) => {
  gamepad = e.gamepad;
  console.log("Manette connectée :", gamepad.id);
});
window.addEventListener("gamepaddisconnected", () => {
  gamepad = null;
});

// ======================
// CONTROLES
// ======================
function getInput() {
  let input = {x:0, jump:false, dash:false};
  if (keys["ArrowLeft"] || keys["a"]) input.x = -1;
  if (keys["ArrowRight"] || keys["d"]) input.x = 1;
  if (keys[" "] || keys["w"] || keys["ArrowUp"]) input.jump = true;
  if (keys["Shift"] || keys["z"]) input.dash = true;

  if (gamepad) {
    const gp = navigator.getGamepads()[gamepad.index];
    if (gp) {
      const ax = gp.axes[0];
      if (Math.abs(ax) > 0.2) input.x = ax;
      if (gp.buttons[0].pressed) input.jump = true;   // A
      if (gp.buttons[1].pressed) input.dash = true;   // B
    }
  }
  return input;
}

// ======================
// PHYSIQUE & LOGIQUE
// ======================
function update() {
  const input = getInput();

  if (!player.dashing) {
    player.vx = input.x * MOVE_SPEED;
    player.vy += GRAVITY;

    if (input.jump && player.grounded) {
      player.vy = JUMP_FORCE;
      player.grounded = false;
    }

    if (input.dash && !player.grounded && player.dashTimer <= 0) {
      player.dashing = true;
      player.dashTimer = DASH_TIME;
      player.dashDir.x = input.x || 0;
      player.dashDir.y = (keys["ArrowUp"] || (gamepad && navigator.getGamepads()[0].axes[1] < -0.5)) ? -1 : 0;
    }
  } else {
    player.vx = player.dashDir.x * DASH_SPEED;
    player.vy = player.dashDir.y * DASH_SPEED;
    player.dashTimer--;
    if (player.dashTimer <= 0) {
      player.dashing = false;
    }
  }

  player.x += player.vx;
  player.y += player.vy;

  // Collision
  player.grounded = false;
  for (let p of platforms) {
    if (player.x < p.x + p.w &&
        player.x + player.w > p.x &&
        player.y < p.y + p.h &&
        player.y + player.h > p.y) {
      // Collision basique
      if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
        player.y = p.y - player.h;
        player.vy = 0;
        player.grounded = true;
        player.dashTimer = 0;
      }
    }
  }

  // Respawn
  if (player.y > H + 100) {
    player.x = 100;
    player.y = 100;
    player.vx = player.vy = 0;
  }
}

// ======================
// DESSIN
// ======================
function draw() {
  ctx.clearRect(0, 0, W, H);
  // Background
  ctx.fillStyle = "#101028";
  ctx.fillRect(0, 0, W, H);
  // Platforms
  ctx.fillStyle = "#3a3a7a";
  for (let p of platforms) {
    ctx.fillRect(p.x, p.y, p.w, p.h);
  }
  // Player
  ctx.fillStyle = player.dashing ? "#00ffff" : "#ff006e";
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

// ======================
// BOUCLE PRINCIPALE
// ======================
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
